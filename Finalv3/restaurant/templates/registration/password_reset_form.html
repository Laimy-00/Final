{% extends 'base.html' %}

{% block content %}
  <h2>Password Reset</h2>
  <p>Enter your email address to receive a link to reset your password.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <button type="submit">Send reset link</button>
  </form>
{% endblock %}
