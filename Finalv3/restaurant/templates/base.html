<!DOCTYPE html>

<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="lt-LT">

    <title>Restaurant</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Restaurant">
    <meta property="og:site_name" content="Restaurant">
    <meta property="og:description" content="Best food ever!">
    <meta name="description" content="Best food ever!">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />
  </head>

  <body>
    <header class="topBot">
      <div class="naviBar">
        <a href="/" class="logoButton">
          <div class="img-container">
            <img
              src="{% static 'img/logo.png' %}"
              sizes="(min-width:1441px) 20vw,(min-width:1281px) 30vw,(min-width:801px) 50vw,(max-width:800px) 75vw,"
              alt="Image"
              loading="lazy"
            />
          </div>
        </a>
        <ul class="navi">
          <li>
            <a href="{% url 'index' %}"><span>Home</span></a>
          </li>
          <li>
            <a href="{% url 'gallery' %}"><span>Gallery</span></a>
          </li>
          <li>
            <a href="{% url 'dishes' %}"><span>Dishes</span></a>
          </li>
          <li>
            <a href="{% url 'contact' %}"><span>Contact</span></a>
          </li>
          <li>
            <a href="{% url 'about' %}"><span>About</span></a>
          </li>
        </ul>
        <div class="login">
          {% if user.is_authenticated %}
            <ul class="acc-bar">
                <li><a class="my-acc" href="{% url 'account'%}">My account</a></li>
                <li><a href="{% url 'logout'%}?next=/">Logout</a></li>
            </ul>
          {% else %}
            <ul class="acc-bar">
                <li><a class="my-acc" href="{% url 'register'%}">Create account</a></li>
                <li><a href="{% url 'login'%}?next={% url 'account'%}">Login</a></li>
            </ul>
          {% endif %}
        </div>
      </div>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer class="topBot">
      <ul class="bot">
        <li>
          <a href="{% url 'privacy' %}"><span>Privacy</span></a>
        </li>
        <li>
          <a href="{% url 'contact' %}"><span>Contact</span></a>
        </li>
        <li>
          <a href="{% url 'about' %}"><span>About</span></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
